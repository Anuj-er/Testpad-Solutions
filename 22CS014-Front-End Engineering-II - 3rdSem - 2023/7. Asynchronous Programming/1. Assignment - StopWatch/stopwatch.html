<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 360px;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        #display {
            font-size: 64px;
            color: #fff;
            display: block;
            margin-bottom: 35px;
            text-align: center;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
            transition: all 0.3s ease;
            background: linear-gradient(to right, #ff6b6b, #feca57);
            -webkit-text-fill-color: transparent;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 35px;
        }

        button {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::after {
            opacity: 1;
        }

        #lapBtn {
            background: linear-gradient(135deg, #485563 0%, #29323c 100%);
            color: white;
        }

        #lapBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #startBtn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #1a1a1a;
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.3);
        }

        #startBtn.stop {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5253 100%);
            color: white;
        }

        #startBtn.stop:hover {
            box-shadow: 0 5px 15px rgba(238, 82, 83, 0.3);
        }

        #lapList {
            list-style-type: none;
            padding: 0;
            text-align: left;
            max-height: 240px;
            overflow-y: auto;
            margin-top: 25px;
            padding-right: 8px;
        }

        #lapList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #fff;
            font-size: 16px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #lapList li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        #lapList::-webkit-scrollbar {
            width: 6px;
        }

        #lapList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #lapList::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        #lapList::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .running #display {
            animation: pulse 1s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <label id="display">00:00:00</label>
        <div class="buttons">
            <button id="lapBtn">Lap</button>
            <button id="startBtn">Start</button>
        </div>
        <ul id="lapList"></ul>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let lapCount = 0;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapList = document.getElementById('lapList');
        const container = document.querySelector('.container');

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const centiseconds = Math.floor((ms % 1000) / 10);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${centiseconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            display.textContent = formatTime(elapsedTime);
        }

        function startStop() {
            if (isRunning) {
                clearInterval(timerInterval);
                startBtn.textContent = 'Start';
                startBtn.classList.remove('stop');
                lapBtn.textContent = 'Reset';
                container.classList.remove('running');
            } else {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
                startBtn.textContent = 'Stop';
                startBtn.classList.add('stop');
                lapBtn.textContent = 'Lap';
                container.classList.add('running');
            }
            isRunning = !isRunning;
        }

        function lapReset() {
            if (isRunning) {
                lapCount++;
                const lapItem = document.createElement('li');
                lapItem.innerHTML = `<span>Lap ${lapCount}</span><span>${formatTime(elapsedTime)}</span>`;
                lapList.insertBefore(lapItem, lapList.firstChild);
            } else {
                elapsedTime = 0;
                updateDisplay();
                lapCount = 0;
                lapList.innerHTML = '';
                lapBtn.textContent = 'Lap';
            }
        }

        startBtn.addEventListener('click', startStop);
        lapBtn.addEventListener('click', lapReset);

        updateDisplay();
    </script>
</body>

</html>
